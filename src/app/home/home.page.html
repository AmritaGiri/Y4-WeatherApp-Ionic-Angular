<ion-content [fullscreen]="true">
  <div style="text-align: center;margin:15px">
    <ion-label style="font-weight:400;font-size:1.5em;">Weather Forecast</ion-label>
  </div>
  <ion-searchbar [(ngModel)]="cityName" (ngModelChange)="loadData()" placeholder="Search For City" class="searchBar"
    animated></ion-searchbar>
  <div *ngIf="!loading">
    <ion-card class="cardStyle">
      <ion-item lines="none">
        <p>Today's Report</p>
        <ion-label id="date" slot="end">{{ todayDate | date: "EEE dd MMM" }}</ion-label>
      </ion-item>
      <ion-item>
        <span id="temp">
          {{ (weatherTemp?.temp - 273.15).toFixed(0)}}
        </span>
        <span style="font-size: 1.3em; font-weight: bold; color: #F6B844; margin-bottom: 25px">o</span>
        <img slot="end" widht="80px" height="80px" [src]="weatherIcon">
      </ion-item>

      <ion-item>
        <ion-icon id="locationIcon" name="location"></ion-icon>
        <span>{{ cityName }}</span>
      </ion-item>
    </ion-card>

    <ion-card card="infoStyle">
      <ion-item>
        <span>Maximum Temp</span>
        <span slot="end">{{(weatherTemp?.temp_max - 273.15).toFixed(0)}}</span>
      </ion-item>
      <ion-item>
        <span>Minimum Temp</span>
        <span slot="end">{{(weatherTemp?.temp_min - 273.15).toFixed(0)}}</span>
      </ion-item>
      <ion-item>
        <span>Humidity</span>
        <span slot="end"> {{weatherTemp?.humidity}} %</span>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
